{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Book Review System{% endblock title %}</title>
  <link rel="stylesheet" href="{% static "book/css/main.css" %}">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Nav bar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="#" class="text-xl font-bold">Book Review System</a>
        
        <!-- Nav links -->
        <div class="hidden md:block">
          <div class="flex space-x-8">
            <a href="{% url "list" %}" class="hover:text-blue-200 transition duration-200">Books</a>
            <a href="{% url "book_create" %}" class="hover:text-blue-200 transition duration-200">Add Book</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock content %}
  </main>
  
</body>
</html>
